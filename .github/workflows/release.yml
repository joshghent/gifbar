name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust-target: aarch64-apple-darwin
          - platform: macos-13
            rust-target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            rust-target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev librsvg2-dev

      - run: npm ci
      - run: npm run build

      # tauri-action builds the app, creates a GitHub Release (on the first
      # matrix leg that finishes), and uploads every platform bundle to it.
      #
      # Updater signing: before tagging a release, generate a key pair once:
      #   npx tauri signer generate -w ~/.tauri/gifbar.key
      # Then add these GitHub Actions secrets:
      #   TAURI_SIGNING_PRIVATE_KEY  — contents of ~/.tauri/gifbar.key
      #   TAURI_SIGNING_PRIVATE_KEY_PASSWORD — the password you chose
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_GIPHY_API_KEY: ${{ secrets.VITE_GIPHY_API_KEY }}
          VITE_TENOR_API_KEY: ${{ secrets.VITE_TENOR_API_KEY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: npx tauri
          tagName: ${{ github.ref_name }}
          releaseName: "GifBar ${{ github.ref_name }}"
          releaseBody: "See the assets below to download and install this version."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
